<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Home</title>
</head>
<body>

<div th:replace="~{common/header :: header}"></div>

<br>

<div class="relative overflow-x-auto flex items-center justify-center">

<table class="text-sm text-left text-gray-800 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
        <th scope="col" class="px-6 py-3">Id</th>
        <th scope="col" class="px-6 py-3">First Name</th>
        <th scope="col" class="px-6 py-3">Last Name</th>
        <th scope="col" class="px-6 py-3">Job Title</th>
        <th scope="col" class="px-6 py-3">Email</th>
        <th scope="col" class="px-6 py-3">Phone Number</th>
        <th scope="col" class="px-6 py-3">Action</th>
    </tr>
    </thead>
    <tr th:each="student : ${students}" class="bg-white border-b  dark:border-gray-700 dark:text-gray-800">
        <td th:text="${student.id}" class="px-6 py-4"></td>
        <td th:text="${student.firstName}" class="px-6 py-4"></td>
        <td th:text="${student.lastName}" class="px-6 py-4"></td>
        <td th:text="${student.jobTitle}" class="px-6 py-4"></td>
        <td th:text="${student.email}" class="px-6 py-4"></td>
        <td th:text="${student.phoneNumber}" class="px-6 py-4"></td>
        <td class="px-6 py-4 text-right">

            <div style="height: 24px; width: 48px"  class="grid grid-cols-1 gap-2 sm:grid-cols-2">
                <a th:href="@{/students/deleteStudent/{id}(id=${student.id})}" name="delete-btn">
                    <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </a>

                <a th:href="@{/students/showStudentUpdateForm/{id}(id=${student.id})}" name="update-btn">
                    <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125"></path>
                    </svg>
                </a>

            </div>



        </td>
    </tr>
</table>

</div>

<br>
<div th:replace="~{common/footer :: footer}"></div>
</body>
</html>
